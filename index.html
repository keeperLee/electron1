<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗口标题</title></title>
</head>
<body>
    Hello world!
    <button id="openDevToolsBtn">打开开发者工具</button>
    <button id="makeNewWindow">打开一个新窗口</button>
    <script src="./objRender.js"></script>
    <script>
        // alert(window.objRender.key)
        // alert(window.objRender2.key)
       
        let {remote} = require('electron')
        document.querySelector('#openDevToolsBtn').addEventListener('click',function(){
            // remote.getCurrentWindow().webContents.openDevTools()
            remote.getCurrentWebContents().openDevTools()
        })


        let win = null
        document.querySelector('#makeNewWindow').addEventListener('click',function(){
            win = new remote.BrowserWindow({
                webPreferences:{nodeIntegration:true}
            })
            win.loadFile('index.html')
        })
    </script>
</body>
</html>
